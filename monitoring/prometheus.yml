global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'open-swarm-dev'
    environment: 'development'

scrape_configs:
  # Temporal Server metrics
  - job_name: 'temporal-server'
    static_configs:
      - targets: ['temporal:7233']
    metrics_path: /metrics

  # Temporal Worker metrics (when implemented)
  - job_name: 'temporal-worker'
    static_configs:
      - targets: ['host.docker.internal:9091']  # Workers expose metrics here
    metrics_path: /metrics

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
