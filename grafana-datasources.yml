# Grafana datasources configuration for Open Swarm observability

apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger
    version: 1

  # Jaeger datasource for traces
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: jaeger
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: false
        mapTagNamesEnabled: false
      tracesToMetrics:
        datasourceUid: prometheus
        queries:
          - name: 'Sample query'
            query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
      nodeGraph:
        enabled: true
    version: 1

  # Optional: Loki for logs (if you add it later)
  # - name: Loki
  #   type: loki
  #   access: proxy
  #   url: http://loki:3100
  #   uid: loki
  #   editable: true
  #   jsonData:
  #     derivedFields:
  #       - datasourceUid: jaeger
  #         matcherRegex: "trace_id=(\\w+)"
  #         name: TraceID
  #         url: '$${__value.raw}'
  #   version: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Jaeger
    orgId: 1
